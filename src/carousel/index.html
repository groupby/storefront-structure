<div class="carousel-wrap" ref="carouselwrap" touchstart="{ onTouchStart }">
    <a class="prev" onclick="{ movePrevious }"  touchstart="{ movePrevious }">&#10094;</a>
    <div class="carousel-list">
        <div class="track" ref="track" style="{ trackStyle }" >
            <div each="{ i in this.props.items }">
                <img src="{i.pdpData.imageUrl}" alt="{ i.title }">
            </div>
        </div>
    </div>
    <a class="next" onclick="{ moveNext }" touchstart="{ moveNext }">&#10095;</a>
    <ul class="carousel-dots" ref="dots">
        <li each="{ item, index in dots }" key="{ index }"></li>
    </ul>
</div>

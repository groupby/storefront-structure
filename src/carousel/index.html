<div class="carousel" ref="carouselwrap" touchstart="{ onTouchStart }">
    <a class="carousel__prev" onclick="{ movePrevious }"  touchstart="{ movePrevious }">&#10094;</a>
        <div class="carousel__track" ref="track" style="{ getTrackStyle() }" >
            <div class="carousel__slide" each="{ product in cloneItems() }" style="{ getSlideStyle() }">
                <yield></yield>
            </div>
        </div>
    <a class="carousel__next" onclick="{ moveNext }" touchstart="{ moveNext }">&#10095;</a>
    <ul class="carousel__dots" ref="dots" if="{ (props.settings.dots && props.settings.slidesToShow === 1 && props.settings.slidesToShow === 1) }">
        <li 
            class="carousel__dot"
            each="{ item, index in getDots() }"
            key="{ index }"
            data-index-to-go="{ index }" 
            style="{ getDotStyle(index) }"
            onclick="{ goToDot }" >
        </li>
    </ul>
</div>

<div class="list">
    <div class="track" ref="track" style="{ trackStyle }">
        <div each="{ item in this.props.items }">
            <yield></yield>
        </div>
    </div>
    <a class="prev" onclick="{ movePrevious }">&#10094;</a>
    <a class="next" onclick="{ moveNext }">&#10095;</a>
</div>

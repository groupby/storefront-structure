<div class="carousel" ref="wrapper" touchstart="{ onTouchStart }">
  <div class="carousel__list">
    <div class="carousel__track" ref="track" style="{ trackStyle() }">
      <div class="carousel__slide" each="{ product in $carousel.items }" style="width: { getSlideWidth() }px">
        <yield/>
      </div>
    </div>
  </div>
  <a class="carousel__prev" onclick="{ movePrevious }">
    &#10094;
  </a>
  <a class="carousel__next" onclick="{ moveNext }">
    &#10095;
  </a>
</div>

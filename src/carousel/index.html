<div class="wrap">
    <div id="carousel-list">
        <div class="track" ref="track" style="{ trackStyle }" mousedown="{ swipeLeft }" touchstart="{ swipeLeft }">
            <yield></yield>
        </div>
    </div>
    <a class="prev" onclick="{ movePrevious }">&#10094;</a>
    <a class="next" onclick="{ moveNext }">&#10095;</a>
</div>

<div>
  <gb-button on-click="{ onClickPrev }">
    <gb-icon url="{ prevIcon }"></gb-icon>
  </gb-button>
</div>
<div ref="viewport" style="overflow: hidden;" onresize="{ calculateAttributes }">
  <div ref="listwrapper">
    <gb-list items="{ props.items }">
      <yield>
        <div>{ item }</div>
      </yield>
    </gb-list>
  </div>
</div>
<div>
  <gb-button on-click="{ onClickNext }">
    <gb-icon url="{ nextIcon }"></gb-icon>
  </gb-button>
</div>

<div class="carousel" ref="wrapper" touchstart="{ onTouchStart }">
  <div class="carousel__list">
    <div class="carousel__track" ref="track" style="{ trackStyle() }">
      <div class="carousel__slide" each="{ product in state.products }" style="width: { getSlideWidth() }px">
        <yield/>
      </div>
    </div>
  </div>
  <a if="{ this.props.items.length > 0 }" class="carousel__prev" onclick="{ movePrevious }" touchstart="{ movePrevious }">
    &#10094;
  </a>
  <a if="{ this.props.items.length > 0 }" class="carousel__next" onclick="{ moveNext }" touchstart="{ moveNext }">
    &#10095;
  </a>
  <ul class="carousel__dots" ref="dots" if="{ this.props.settings.dots }">
    <li class="carousel__dot { dotClassName(index) }" each="{ item, index in getDots() }" key="{ index }" data-index-to-go="{ index }"
      onclick="{ dotHandler }">
    </li>
  </ul>
</div>

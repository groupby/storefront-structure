<div class="carousel-wrap" ref="carouselwrap" touchstart="{ onTouchStart }">
    <a class="prev" onclick="{ movePrevious }"  touchstart="{ movePrevious }">&#10094;</a>
    <div class="carousel-list">
        <div class="track" ref="track" style="{ getTrackStyle() }" >
            <div class="carousel-slide" each="{ product in getUpdatedItems() }" style="{ getSlideStyle() }">
                <yield></yield>
            </div>
        </div>
    </div>
    <a class="next" 
        onclick="{ moveNext }" touchstart="{ moveNext }"
    >&#10095;</a>
    <ul class="carousel-dots" ref="dots">
        <li 
            each="{ item, index in getDots() }" 
            key="{ dotIndex(index) }" 
            style="{ getDotStyle(dotIndex(index)) }" >
            <a href=""
                data-index-to-go="{ index }"
                onclick="{ goto }">
                A
            </a>
        </li>
    </ul>
</div>

<gb-tooltip _consumes="swatch">
  <yield to="target">
    <gb-button on-click="{ aliases.swatch.onClick }" _consumes="swatch">
      <div class="gb-swatch__color" riot-style="{ aliases.swatch.color ? { 'background-color': aliases.swatch.color } : { 'background': 'url(' + aliases.swatch.image + ') center / cover' } }"></div>
    </gb-button>
  </yield>
  <yield to="content">
    { label }
  </yield>
</gb-tooltip>

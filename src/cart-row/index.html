<h1>Shopping Cart</h1>
<div class="shopping-cart">
  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Item Subtotal</label>
  </div>

  <gb-list class="parent" items="{ getCartContent() }">
    <div class="product">
      <div class="product-image">
        <img src="{ $item.metadata[0]['value'] }">
      </div>
      <div class="product-details">
        <div class="product-title">{ $item.title}</div>
      </div>
      <div class="product-price">{ $item.price }</div>
      <div class="product-quantity">
        <gb-quantity-selector value="{ $item.quantity }" product="{ $item }"></gb-quantity-selector>
      </div>
      <div class="product-removal">
        <gb-button class="remove-product" onclick="{ () => $cartRow.removeItem($item) }">
          Remove
        </gb-button>
      </div>
      <div class="product-line-price">{ ($item.price * $item.quantity).toFixed(2) }</div>
    </div>
  </gb-list>



  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">{ getTotalPrice() }</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">{ getTotalPrice() } </br><span class="cart-tax-notes">(tax will be calculated during checkout)</span></div>
    </div>
  </div>

  <button class="checkout">Checkout</button>

</div>

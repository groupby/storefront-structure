<div class="gb-select { gb-active: isActive } gb-{ props.hover ? 'hoverable' : 'clickable' }" onmouseenter="{ onHoverActivate }">
  <div class="gb-select-toggle">
    <gb-button on-click="{ onClickToggleActive }" ref="toggle">{ $customSelect.selected().label }</gb-button>
  </div>
  <gb-list class="gb-option-list" items="{ $select.options }" item-alias="option" onmouseleave="{ onHoverDeactivate }">
    <gb-button class="{ gb-selected: $option.selected }" type="button" on-click="{ $customSelect.onSelect }">
      <yield>{ $option.label }</yield>
    </gb-button>
  </gb-list>
</div>
